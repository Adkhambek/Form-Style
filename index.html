<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="form-box">
        <h1>Form Submit</h1>
        <form class="form">
            <label>
                <p>Name:</p>
                <input name="name" type="text" placeholder="Type your name...">
            </label>
            <label>
                <p>Surname:</p>
                <input name="name" type="text" placeholder="Type your surname...">
            </label>
            <select name="gender">
                <option selected disabled >Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <label>
                <p>Some texts:</p>
                <textarea name="text" rows="5" placeholder="some texts..."></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
